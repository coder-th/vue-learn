<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="app"></div>
    <script src="../packages//vue//dist/vue.global.js"></script>
    <script>
        let { createApp, setup, render, h, ref } = Vue
        let childCmp = {
            setup(state) {
                const title = ref('123456789')
                return {
                    title
                }
            },
            render(data) {
                return h('div', {
                    style: { backgroundColor: 'red' },
                }, data.title)
            }
        }
        let App = {
            components: { childCmp },
            render(data) {
                console.log(data);
                return h(childCmp)
            }
        }
        createApp(App).mount('#app')
    </script>
</body>

</html>
