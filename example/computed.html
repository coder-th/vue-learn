<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../packages/vue/dist/vue.global.js"></script>
    <script>
        let { computed, ref, effect } = Vue
        const demo = ref('我是')
        const resolveDemo = computed(() => demo.value + '天衡')
        effect(() => {
            app.innerHTML = resolveDemo.value
        })
        setTimeout(() => {
            demo.value = '666'
            console.log(demo);
        }, 2000)
    </script>
</body>

</html>
