<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<script src="../packages/vue/dist/vue.global.js"></script>

<body>
  <div id="app"></div>
</body>
<script>
  let { effect, reactive } = Vue;
  let state = reactive({ name: "zf", age: 12, arr: [1, 2, 3] });
  effect(() => {
    app.innerHTML = state.name; // 会取长度
    effect(() => {
      app.innerHTML = state.name + '9999'; // 会取长度666
    })
  });
  setTimeout(() => {
    state.name = 66; // 更改namne属性需要重新执行
  }, 1000);

    // 1. effect中的所有属性 都会收集effect  track
    // 2. 当这个属性值发生变化 会重新执行effect trigger
</script>

</html>
